<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of CSS link -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Kotak Saran</title>
  </head>
  <body>
    <h1 class="text-center py-4">Formulir Kotak Saran</h1>
    <form
      method="POST"
      action="https://script.google.com/macros/s/AKfycbz8UEtyrHcqTWe_Mheb4Mwx7_HZcJrpGkssQjXBsS6i-SYlyGmpc03bvHtqHs2nrnY2/exec"
      class="container"
    >
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="body" class="form-label">Saran</label>
        <input
          type="text"
          class="form-control"
          id="body"
          name="body"
          required
        />
      </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </body>
</html>
